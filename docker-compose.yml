services:
  fast_aiogentic:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fast-aiogentic
    restart: unless-stopped
    environment:
      - ENV=production
      - LOG_LEVEL=info
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    networks:
      - edge
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.fast-aiogentic.rule=Host(`fast-aiogentic.bartix.de`)"
      - "traefik.http.routers.fast-aiogentic.entrypoints=websecure"
      - "traefik.http.routers.fast-aiogentic.tls.certresolver=letsencrypt"
      - "traefik.http.services.fast-aiogentic.loadbalancer.server.port=8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  edge:
    external: true
