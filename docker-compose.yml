services:
  fast-aiogentic:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fast-aiogentic
    restart: unless-stopped
    env_file: .env
    environment:
      - WEBHOOK_ENABLED=false
    networks:
      - bot-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

networks:
  bot-network:
    driver: bridge
